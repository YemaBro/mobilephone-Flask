<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="{{ url_for('static', filename='css/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery/jquery-3.3.1.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block head %}{% endblock %}
    <title>手机舆情系统</title>
</head>
<body>
    <div class="page-top">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ url_for('cnmo') }}">手机舆情系统</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('cnmo') }}" >手机中国</a></li>
                    <li><a href="{{ url_for('pconline') }}">太平洋手机</a></li>
                    <li><a href="{{ url_for('zol') }}">中关村在线</a></li>
                </ul>
                <form class="navbar-form navbar-left" action="{{ url_for('search') }}">
                    <div class="form-group">
                        <input name="q" type="text" class="form-control" placeholder="请输入关键字">
                    </div>
                    <button type="submit" class="btn btn-default">查找</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="news">
        {% block news %}
        
        {% endblock %}
    </div>
</body>
</html>
